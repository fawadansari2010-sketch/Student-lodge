<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#4f46e5">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>Fawad Apps â€“ Student Lodge</title>

<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon.png">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
html,body{margin:0;padding:0;height:100%;background:#f4f4f5}
:root{
  --bg:#f4f4f5;--card:#fff;--text:#111827;
  --primary:#4f46e5;--border:#d1d5db;
  --shadow:0 4px 12px rgba(0,0,0,.1)
}
body{font-family:system-ui;background:var(--bg);color:var(--text);padding-bottom:90px}

/* HEADER */
header{
  position:sticky;top:0;z-index:100;
  background:var(--card);
  padding:14px 16px;
  display:flex;justify-content:space-between;align-items:center;
  box-shadow:var(--shadow);
  border-radius:0 0 22px 22px
}
.menu{font-size:24px;cursor:pointer}
.title{font-weight:700}

/* MENU */
#menu{
  position:fixed;top:70px;left:10px;width:230px;
  background:var(--card);border-radius:20px;padding:12px;
  box-shadow:var(--shadow);display:none;z-index:200
}
#menu button,#menu input{
  width:100%;margin:6px 0;padding:10px;
  border-radius:14px;border:1px solid var(--border)
}

/* SEARCH */
#searchCard{
  margin:10px;padding:6px;background:var(--card);
  border-radius:20px;box-shadow:var(--shadow)
}

/* LIST */
.table-wrap{
  margin:10px;background:var(--card);
  border-radius:20px;box-shadow:var(--shadow);
  max-height:65vh;overflow:auto;padding:8px
}
.row{
  background:var(--bg);border-radius:16px;
  padding:10px;margin-bottom:8px
}
.serial{font-weight:600;margin-bottom:6px}

/* NAME + ARROW */
.name-row{display:flex;align-items:center;gap:8px}
.arrow{
  font-size:18px;cursor:pointer;user-select:none;
  transition:transform .25s ease
}
.arrow.open{transform:rotate(180deg) scale(1.15)}

input,select{
  width:100%;padding:10px;font-size:14px;
  border-radius:14px;border:1.5px solid var(--border)
}
button{
  padding:10px;border-radius:14px;border:none;
  background:var(--primary);color:white;margin-top:6px
}

.paid{background:#16a34a;color:#fff}
.not-paid{background:#dc2626;color:#fff}

.details{display:none;margin-top:8px}

/* PAID BADGE */
.paid-badge{
  display:inline-block;padding:6px 14px;
  background:#16a34a;color:white;
  font-size:13px;font-weight:600;
  border-radius:999px;margin-top:6px;
  animation:paidPop .35s ease
}
@keyframes paidPop{
  0%{transform:translateY(6px) scale(.85);opacity:0}
  60%{transform:translateY(-2px) scale(1.05)}
  100%{transform:translateY(0) scale(1);opacity:1}
}

/* FAB */
#fab{
  position:fixed;right:20px;bottom:20px;
  width:60px;height:60px;border-radius:50%;
  background:var(--primary);color:white;
  font-size:32px;display:flex;
  align-items:center;justify-content:center;
  box-shadow:var(--shadow)
}
</style>
</head>

<body>

<header>
  <div class="menu" onclick="toggleMenu()">â˜°</div>
  <div class="title">Fawad Apps</div>
</header>

<div id="menu">
  <input type="month" id="monthPicker" onchange="changeMonth()">
  <button onclick="exportPDF()">ðŸ“„ Export PDF</button>
  <button onclick="backup()">ðŸ“¤ Backup</button>
  <button onclick="restore()">ðŸ“¥ Restore</button>
</div>

<div id="searchCard">
  <input id="searchInput" placeholder="Search name / floor / room / mobile" oninput="search(this.value)">
</div>

<div class="table-wrap" id="list"></div>

<div id="fab" onclick="addStudent()">ï¼‹</div>

<script>
let monthKey = new Date().toISOString().slice(0,7);
let data = JSON.parse(localStorage.getItem("data_"+monthKey) || "[]");
const list = document.getElementById("list");
const menu = document.getElementById("menu");
document.getElementById("monthPicker").value = monthKey;

/* MENU */
function toggleMenu(){
  menu.style.display = menu.style.display==="block"?"none":"block";
}

/* ADD */
function addStudent(){
  data.push({});
  render();
}

/* RENDER */
function render(){
  list.innerHTML="";
  data.forEach((r,i)=>{
    const row=document.createElement("div");
    row.className="row";
    row.innerHTML=`
      <div class="serial">${i+1}. Student</div>

      <div class="name-row">
        <input placeholder="Name" value="${r.name||""}">
        <div class="arrow">â–¾</div>
      </div>

      <div class="details">
        <input placeholder="Floor" value="${r.floor||""}">
        <input placeholder="Room" value="${r.room||""}">
        <input type="tel" inputmode="numeric" placeholder="Mobile Number" value="${r.mobile||""}">
        <select class="${r.paid?'paid':'not-paid'}">
          <option>Not Paid</option>
          <option ${r.paid?'selected':''}>Paid</option>
        </select>
        ${r.paid?`<div class="paid-badge">PAID</div>`:""}
        <button>ðŸ—‘ Delete</button>
      </div>
    `;

    const name=row.querySelectorAll("input")[0];
    const floor=row.querySelectorAll("input")[1];
    const room=row.querySelectorAll("input")[2];
    const mobile=row.querySelectorAll("input")[3];
    const arrow=row.querySelector(".arrow");
    const details=row.querySelector(".details");
    const select=row.querySelector("select");
    const del=row.querySelector("button");

    name.oninput=e=>r.name=e.target.value;
    floor.oninput=e=>r.floor=e.target.value;
    room.oninput=e=>r.room=e.target.value;
    mobile.oninput=e=>r.mobile=e.target.value;

    arrow.onclick=()=>{
      const open=details.style.display==="block";
      document.querySelectorAll(".details").forEach(d=>d.style.display="none");
      document.querySelectorAll(".arrow").forEach(a=>a.classList.remove("open"));
      if(!open){
        details.style.display="block";
        arrow.classList.add("open");
      }
    };

    select.onchange=e=>{
      r.paid=e.target.value==="Paid";
      render();
    };

    del.onclick=()=>{
      data.splice(i,1);
      render();
    };

    list.appendChild(row);
  });
  save();
}

/* SEARCH FIXED */
function search(q){
  q=q.toLowerCase();
  [...list.children].forEach(r=>{
    const name = r.querySelectorAll("input")[0].value.toLowerCase();
    const floor = r.querySelectorAll("input")[1].value.toLowerCase();
    const room = r.querySelectorAll("input")[2].value.toLowerCase();
    const mobile = r.querySelectorAll("input")[3].value.toLowerCase();
    if(name.includes(q) || floor.includes(q) || room.includes(q) || mobile.includes(q)){
      r.style.display="";
    }else r.style.display="none";
  });
}

/* SAVE */
function save(){
  localStorage.setItem("data_"+monthKey,JSON.stringify(data));
}

/* MONTH */
function changeMonth(){
  save();
  monthKey=document.getElementById("monthPicker").value;
  data=JSON.parse(localStorage.getItem("data_"+monthKey)||"[]");
  render();
}

/* PDF */
function exportPDF(){
  const {jsPDF}=window.jspdf;
  const doc=new jsPDF();
  doc.text("Student Lodge â€“ "+monthKey,10,10);
  let y=20;
  data.forEach((r,i)=>{
    doc.text(`${i+1}. ${r.name||""} | Floor ${r.floor||""} | Room ${r.room||""} | Mobile ${r.mobile||""} | ${r.paid?"Paid":"Not Paid"}`,10,y);
    y+=8;
  });
  doc.save("Student_Lodge_"+monthKey+".pdf");
}

/* BACKUP */
function backup(){
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([JSON.stringify(data)],{type:"application/json"}));
  a.download="backup_"+monthKey+".json";
  a.click();
}

/* RESTORE */
function restore(){
  const i=document.createElement("input");
  i.type="file";
  i.onchange=e=>{
    const reader=new FileReader();
    reader.onload=()=>{
      data=JSON.parse(reader.result);
      render();
    };
    reader.readAsText(e.target.files[0]);
  };
  i.click();
}

render();
</script>
</body>
</html>
