<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Fawad Apps â€“ Student Lodge</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4f46e5">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<style>
:root{
  --bg:#f4f4f5;
  --card:#ffffff;
  --text:#111827;
  --primary:#4f46e5;
  --border:#d1d5db;
  --shadow:0 10px 25px rgba(0,0,0,.12);
}
body.dark{
  --bg:#020617;
  --card:#0f172a;
  --text:#e5e7eb;
  --border:#334155;
  --shadow:0 10px 25px rgba(0,0,0,.4);
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
  user-select:none;
}
input{user-select:text}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* SPLASH */
#splash{
  position:fixed;inset:0;
  background:var(--primary);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.logo{
  font-size:36px;
  font-weight:900;
  color:white;
  animation:float 2.5s ease-in-out infinite;
}
#startBtn{
  margin-top:28px;
  padding:14px 44px;
  border-radius:999px;
  border:none;
  font-weight:700;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* HEADER */
header{
  position:sticky;top:0;
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 16px;
  box-shadow:var(--shadow);
  z-index:100;
}

.left, .right{
  display:flex;
  align-items:center;
  gap:10px;
}

.menu,.add{
  font-size:22px;
  padding:8px 14px;
  border-radius:14px;
}
.add{
  background:var(--primary);
  color:white;
  font-size:26px;
}

/* MENU */
#menu{
  position:fixed;
  top:68px;
  left:12px;
  background:var(--card);
  padding:10px;
  width:220px;
  border-radius:18px;
  box-shadow:var(--shadow);
  display:none;
  z-index:200;
}
#menu button,#menu input{
  width:100%;
  margin-bottom:6px;
}

/* SEARCH */
#search{
  margin:10px;
  padding:12px;
  width:calc(100% - 20px);
  border-radius:999px;
  border:1.5px solid var(--border);
}

/* LIST */
.row{
  margin:10px;
  background:var(--card);
  border-radius:20px;
  box-shadow:var(--shadow);
}
.row-head{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px;
}
.serial{font-weight:700;width:28px}
.dot{width:10px;height:10px;border-radius:50%}
.arrow{margin-left:auto;transition:.25s}
.arrow.open{transform:rotate(180deg)}
.details{
  display:none;
  padding:12px;
}
input{
  width:100%;
  padding:10px;
  border-radius:14px;
  border:1.5px solid var(--border);
  margin-bottom:6px;
}
button{
  padding:10px;
  border:none;
  border-radius:14px;
  background:var(--primary);
  color:white;
  font-weight:600;
}
.delete{background:#dc2626}
</style>
</head>

<body>

<div id="splash">
  <div class="logo">Fawad Apps</div>
  <button id="startBtn" onclick="startApp()">START</button>
</div>

<header>
  <div class="left">
    <div class="menu" onclick="toggleMenu()">â‹®</div>
    <strong id="monthTitle"></strong>
  </div>
  <div class="right">
    <div class="add" onclick="add()">ï¼‹</div>
  </div>
</header>

<div id="menu">
  <input type="month" id="monthPicker">
  <button onclick="changeMonth()">ðŸ“… New / Switch Month</button>
  <button onclick="toggleDark()">ðŸŒ™ Dark Mode</button>
  <button onclick="exportPDF()">ðŸ“„ Export PDF</button>
</div>

<input id="search" placeholder="Search nameâ€¦" oninput="search(this.value)">
<div id="list"></div>

<script>
let currentMonth = localStorage.getItem("currentMonth") || new Date().toISOString().slice(0,7);
let data = JSON.parse(localStorage.getItem("data_"+currentMonth) || "[]");

monthTitle.textContent = currentMonth;

function startApp(){
  splash.style.opacity=0;
  setTimeout(()=>splash.remove(),300);
}
function toggleMenu(){
  menu.style.display = menu.style.display==="block"?"none":"block";
}
function changeMonth(){
  const m = monthPicker.value;
  if(!m) return;
  save();
  currentMonth = m;
  localStorage.setItem("currentMonth",m);
  data = JSON.parse(localStorage.getItem("data_"+m) || "[]");
  monthTitle.textContent = m;
  render();
  toggleMenu();
}
function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("dark",document.body.classList.contains("dark"));
}
if(localStorage.getItem("dark")==="true")document.body.classList.add("dark");

function add(){
  data.push({});
  save();
  render();
}
function save(){
  localStorage.setItem("data_"+currentMonth,JSON.stringify(data));
}
function togglePaid(i){
  data[i].paid = !data[i].paid;
  save();render();
}
function del(i){
  data.splice(i,1);
  save();render();
}

function render(){
  list.innerHTML="";
  data.forEach((r,i)=>{
    const row=document.createElement("div");
    row.className="row";
    row.innerHTML=`
      <div class="row-head">
        <div class="serial">${i+1}</div>
        <div class="dot" style="background:${r.paid?'#16a34a':'#dc2626'}"></div>
        <strong>${r.name||"Unnamed"}</strong>
        <div class="arrow">âŒ„</div>
      </div>
      <div class="details">
        <input placeholder="Name" value="${r.name||''}" oninput="data[${i}].name=this.value">
        <input placeholder="Room" value="${r.room||''}" oninput="data[${i}].room=this.value">
        <input placeholder="Floor" value="${r.floor||''}" oninput="data[${i}].floor=this.value">
        <input placeholder="Mobile" value="${r.mobile||''}" oninput="data[${i}].mobile=this.value">
        <button onclick="togglePaid(${i})">${r.paid?'PAID âœ“':'NOT PAID âœ—'}</button>
        <button class="delete" onclick="del(${i})">Delete</button>
      </div>`;
    const head=row.querySelector(".row-head");
    const details=row.querySelector(".details");
    const arrow=row.querySelector(".arrow");
    head.onclick=()=>{
      const open=details.style.display==="block";
      document.querySelectorAll(".details").forEach(d=>d.style.display="none");
      document.querySelectorAll(".arrow").forEach(a=>a.classList.remove("open"));
      if(!open){details.style.display="block";arrow.classList.add("open")}
    };
    list.appendChild(row);
  });
}

function search(q){
  q=q.toLowerCase();
  document.querySelectorAll(".row").forEach(r=>{
    r.style.display=r.innerText.toLowerCase().includes(q)?"":"none";
  });
}

function exportPDF(){
  const {jsPDF}=window.jspdf;
  const doc=new jsPDF();
  doc.text("Student Lodge â€“ "+currentMonth,14,14);
  doc.autoTable({
    head:[["S.No","Name","Status"]],
    body:data.map((r,i)=>[i+1,r.name||"",r.paid?"Paid":"Not Paid"]),
    startY:20
  });
  doc.save("Student_Lodge_"+currentMonth+".pdf");
}

render();
</script>

<script>
if("serviceWorker"in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
