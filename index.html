<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Fawad Apps â€“ Student Lodge</title>

<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon.png">
<meta name="theme-color" content="#4f46e5">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<style>
:root{
  --bg:#f4f4f5;
  --card:#ffffff;
  --text:#111827;
  --primary:#4f46e5;
  --border:#d1d5db;
  --shadow:0 10px 30px rgba(0,0,0,.12);
}
body.dark{
  --bg:#020617;
  --card:#0f172a;
  --text:#e5e7eb;
  --border:#334155;
  --shadow:0 10px 30px rgba(0,0,0,.4);
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,sans-serif;
  overscroll-behavior:none;
}

/* ===== Splash ===== */
#splash{
  position:fixed;
  inset:0;
  background:var(--primary);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.logo{
  font-size:36px;
  font-weight:900;
  color:white;
  animation:float 2.4s ease-in-out infinite;
}
#startBtn{
  margin-top:30px;
  padding:14px 40px;
  border-radius:999px;
  border:none;
  background:white;
  color:var(--primary);
  font-size:16px;
  font-weight:700;
  animation:pulse 1.6s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

/* ===== Header ===== */
header{
  position:sticky;
  top:0;
  z-index:100;
  background:var(--card);
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:var(--shadow);
  border-radius:0 0 22px 22px;
}
.menu{font-size:24px;cursor:pointer}
.title{font-weight:800}

/* ===== Menu ===== */
#menu{
  position:fixed;
  top:70px;
  right:12px;
  background:var(--card);
  padding:12px;
  border-radius:20px;
  box-shadow:var(--shadow);
  display:none;
  width:200px;
}
#menu button,input{width:100%;margin-bottom:6px}

/* ===== Search ===== */
#search{
  margin:10px;
  padding:12px;
  border-radius:999px;
  border:1.5px solid var(--border);
  background:var(--card);
}

/* ===== List ===== */
#list{padding-bottom:120px}
.row{
  margin:10px;
  background:var(--card);
  border-radius:22px;
  box-shadow:var(--shadow);
  overflow:hidden;
}
.row-head{
  display:flex;
  align-items:center;
  padding:14px;
  gap:10px;
}
.status-dot{
  width:12px;height:12px;border-radius:50%;
}
.arrow{
  margin-left:auto;
  transition:transform .25s ease;
}
.arrow.open{transform:rotate(180deg)}
.details{
  padding:12px;
  display:none;
  animation:expand .25s ease forwards;
}
@keyframes expand{
  from{opacity:0;transform:translateY(-4px)}
  to{opacity:1;transform:translateY(0)}
}
input{
  width:100%;
  padding:10px;
  border-radius:14px;
  border:1.5px solid var(--border);
  margin-bottom:6px;
}
button{
  border:none;
  border-radius:14px;
  padding:10px;
  background:var(--primary);
  color:white;
  font-weight:600;
}
.delete{
  background:#dc2626;
}
#add{
  position:fixed;
  bottom:20px;
  right:20px;
  width:64px;
  height:64px;
  border-radius:50%;
  font-size:34px;
}

/* Fullscreen fix */
html,body{height:100%}
</style>
</head>

<body>

<!-- Splash -->
<div id="splash">
  <div class="logo">Fawad Apps</div>
  <button id="startBtn" onclick="startApp()">START</button>
</div>

<header>
  <div class="menu" onclick="toggleMenu()">â˜°</div>
  <div class="title">Student Lodge</div>
</header>

<div id="menu">
  <input type="month" id="month">
  <button onclick="toggleDark()">ðŸŒ™ Dark</button>
  <button onclick="save()">ðŸ’¾ Save</button>
  <button onclick="backup()">ðŸ“¤ Backup</button>
  <button onclick="restore()">ðŸ“¥ Restore</button>
  <button onclick="exportPDF()">ðŸ“„ PDF</button>
</div>

<input id="search" placeholder="Search nameâ€¦" oninput="search(this.value)">

<div id="list"></div>

<button id="add" onclick="add()">ï¼‹</button>

<script>
let data=JSON.parse(localStorage.getItem("data")||"[]");
let monthKey=new Date().toISOString().slice(0,7);

function startApp(){
  document.getElementById("splash").style.opacity=0;
  setTimeout(()=>splash.remove(),300);
}
function toggleMenu(){
  menu.style.display=menu.style.display==="block"?"none":"block";
}
function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("dark",document.body.classList.contains("dark"));
}
if(localStorage.getItem("dark")==="true")document.body.classList.add("dark");

function add(){data.push({});render();save();}
function save(){localStorage.setItem("data",JSON.stringify(data));}
function backup(){
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([JSON.stringify(data)]));
  a.download="backup.json";a.click();
}
function restore(){
  const i=document.createElement("input");
  i.type="file";
  i.onchange=e=>{
    const r=new FileReader();
    r.onload=()=>{data=JSON.parse(r.result);render();save();}
    r.readAsText(e.target.files[0]);
  };i.click();
}
function togglePaid(i){
  data[i].paid=!data[i].paid;
  save();render();
}
function del(i){
  data.splice(i,1);
  render();save();
}

function render(){
  list.innerHTML="";
  data.forEach((r,i)=>{
    const row=document.createElement("div");
    row.className="row";
    row.innerHTML=`
      <div class="row-head">
        <div class="status-dot" style="background:${r.paid?'#16a34a':'#dc2626'}"></div>
        <strong>${r.name||"Unnamed"}</strong>
        <div class="arrow">âŒ„</div>
      </div>
      <div class="details">
        <input placeholder="Name" value="${r.name||''}" oninput="data[${i}].name=this.value">
        <input placeholder="Room" value="${r.room||''}" oninput="data[${i}].room=this.value">
        <input placeholder="Floor" value="${r.floor||''}" oninput="data[${i}].floor=this.value">
        <input placeholder="Mobile" value="${r.mobile||''}" oninput="data[${i}].mobile=this.value">
        <button onclick="togglePaid(${i})">${r.paid?'PAID âœ“':'NOT PAID âœ—'}</button>
        <button class="delete" onclick="del(${i})">Delete</button>
      </div>`;
    const head=row.querySelector(".row-head");
    const details=row.querySelector(".details");
    const arrow=row.querySelector(".arrow");
    head.onclick=()=>{
      const open=details.style.display==="block";
      document.querySelectorAll(".details").forEach(d=>d.style.display="none");
      document.querySelectorAll(".arrow").forEach(a=>a.classList.remove("open"));
      if(!open){details.style.display="block";arrow.classList.add("open")}
    };
    list.appendChild(row);
  });
}
function search(q){
  q=q.toLowerCase();
  document.querySelectorAll(".row").forEach(r=>{
    r.style.display=r.innerText.toLowerCase().includes(q)?"":"none";
  });
}
function exportPDF(){
  const {jsPDF}=window.jspdf;
  const doc=new jsPDF();
  doc.text("Student Lodge â€“ "+monthKey,14,14);
  doc.autoTable({
    head:[["S.No","Name","Status"]],
    body:data.map((r,i)=>[i+1,r.name||"",r.paid?"Paid":"Not Paid"]),
    startY:20
  });
  doc.save("Student_Lodge_"+monthKey+".pdf");
}
render();
</script>

<script>
if("serviceWorker"in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
