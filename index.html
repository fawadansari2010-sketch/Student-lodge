<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Student Lodge â€“ Fawad Apps</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;touch-action:manipulation;}
body{margin:0;font-family:system-ui, sans-serif;background:#f4f4f5;}
body.dark{background:#020617;color:#e5e7eb;}
#splash{position:fixed; inset:0; background:linear-gradient(135deg,#4f46e5,#1e293b); color:#fff; display:flex; flex-direction:column; justify-content:space-between; align-items:center; padding:30px 20px; z-index:5000; text-align:center; animation:fadeIn .3s ease;}
@keyframes fadeIn{from{opacity:0;transform:scale(.98)} to{opacity:1;transform:scale(1)}}
#splash h1{margin-top:20px;font-size:26px}
#splash h1 span{display:block;font-size:14px;opacity:.9}
#splash h2{margin-top:10px;font-weight:500}
#splash .go-btn{width:160px;padding:14px;font-size:16px;border-radius:30px;background:#fff;color:#4f46e5;font-weight:700;border:none;cursor:pointer;transition:.2s;}
#splash .go-btn:active{transform:scale(.95)}
#splash footer{font-size:13px;opacity:.85}
header{position:sticky;top:0;background:#fff;padding:14px;display:flex;justify-content:space-between;align-items:center;z-index:100;}
body.dark header{background:#020617}
.menu-btn,.add-btn{font-size:22px;padding:8px 14px;border-radius:14px;transition:.2s;}
.menu-btn:active,.add-btn:active{transform:scale(.9);}
#menu{position:fixed;background:#fff;border-radius:18px;padding:12px;width:240px;display:none;z-index:1000;box-shadow:0 10px 30px rgba(0,0,0,.2);animation:fadeIn .2s ease;}
body.dark #menu{background:#1e293b}
button{width:100%;padding:10px;margin:6px 0;border:none;border-radius:14px;background:#4f46e5;color:#fff;font-size:14px;transition:.2s;}
button:active{transform:scale(.95)}
#search{width:calc(100% - 20px);margin:10px;padding:12px;border-radius:18px;border:1px solid #ccc;}
.card{background:#fff;margin:10px;border-radius:20px;padding:10px;animation:fadeIn .2s ease;}
body.dark .card{background:#1e293b}
.row{display:flex;align-items:center;gap:8px}
.arrow{transition:.2s}
.arrow.open{transform:rotate(90deg)}
.tick.paid{color:#16a34a}
.tick.unpaid{color:#dc2626}
.expand{display:none;margin-top:8px}
.expand.show{display:block}
input{width:100%;padding:10px;margin:4px 0;border-radius:14px;border:1px solid #ccc;font-size:16px;}
#pdfProgressContainer{position:fixed;bottom:10px; left:50%; transform:translateX(-50%); width:90%; max-width:400px; height:20px; background:#ddd; border-radius:10px; display:none; overflow:hidden; z-index:5000;}
#pdfProgressBar{height:100%; width:0%; background:#4f46e5; border-radius:10px; transition:width .2s;}
</style>
</head>
<body>

<div id="splash">
  <div>
    <h1>Fawad Apps <span>A Company of Trust</span></h1>
    <h2>Naoushad Raushan Lodge</h2>
  </div>
  <button class="go-btn" onclick="enterApp()">GO</button>
  <footer>This app is created by Fawad Ansari</footer>
</div>

<header>
  <div class="menu-btn" id="menuBtn">â‹®</div>
  <b>Fawad Apps</b>
  <div class="add-btn" onclick="addStudent()">ï¼‹</div>
</header>

<div id="menu">
  <input type="month" id="monthPicker">
  <button onclick="changeMonth()">ðŸ“… Change Month</button>
  <button onclick="save()">ðŸ’¾ Save</button>
  <button onclick="exportBackup()">ðŸ“¤ Export Backup</button>
  <button onclick="importBackup()">ðŸ“¥ Import Backup</button>
  <button onclick="toggleDark()">ðŸŒ™ Dark Mode</button>
  <button onclick="exportPDF()">ðŸ“„ Export PDF</button>
  <input type="file" id="importFile" hidden>
</div>

<input id="search" placeholder="Search name" oninput="search(this.value)">
<div id="list"></div>

<!-- PDF Progress Bar -->
<div id="pdfProgressContainer">
  <div id="pdfProgressBar"></div>
</div>

<script>
const splash = document.getElementById("splash");
const menu = document.getElementById("menu");
const menuBtn = document.getElementById("menuBtn");
const list = document.getElementById("list");
const monthPicker = document.getElementById("monthPicker");
const importFile = document.getElementById("importFile");
const pdfProgressContainer = document.getElementById("pdfProgressContainer");
const pdfProgressBar = document.getElementById("pdfProgressBar");

if(sessionStorage.getItem("entered")==="true") splash.style.display="none";
function enterApp(){ splash.style.display="none"; sessionStorage.setItem("entered","true"); }

menuBtn.onclick=e=>{
  const r=e.target.getBoundingClientRect();
  menu.style.top=r.bottom+8+"px";
  menu.style.left=r.right-menu.offsetWidth+"px";
  menu.style.display=menu.style.display==="block"?"none":"block";
};

let currentMonth=localStorage.getItem("currentMonth")||new Date().toISOString().slice(0,7);
let data=JSON.parse(localStorage.getItem("data_"+currentMonth)||"[]");
monthPicker.value=currentMonth;

function addStudent(){ data.push({name:"",room:"",floor:"",mobile:"",paid:false,open:false}); render(); }
function toggleRow(i){ data[i].open=!data[i].open; render(); }
function togglePaid(i){ data[i].paid=!data[i].paid; render(); }
function removeRow(i){ data.splice(i,1); render(); }

function render(){
  list.innerHTML="";
  data.forEach((r,i)=>{
    list.innerHTML+=`
    <div class="card">
      <div class="row">
        <div>${i+1}</div>
        <div class="tick ${r.paid?"paid":"unpaid"}">${r.paid?"âœ”":"âœ–"}</div>
        <input value="${r.name}" placeholder="Name" oninput="data[${i}].name=this.value">
        <div class="arrow ${r.open?"open":""}" onclick="toggleRow(${i})">â–¶</div>
      </div>
      <div class="expand ${r.open?"show":""}">
        <input placeholder="Room" value="${r.room||''}" oninput="data[${i}].room=this.value">
        <input placeholder="Floor" value="${r.floor||''}" oninput="data[${i}].floor=this.value">
        <input type="tel" inputmode="numeric" pattern="[0-9]*" placeholder="Mobile" value="${r.mobile||''}" oninput="data[${i}].mobile=this.value">
        <button onclick="togglePaid(${i})">${r.paid?"Paid":"Not Paid"}</button>
        <button style="background:#22c55e" onclick="openWhatsApp(${i})">ðŸ’¬ WhatsApp Reminder</button>
        <button style="background:#991b1b" onclick="removeRow(${i})">Delete</button>
      </div>
    </div>`;
  });
}

function openWhatsApp(i){
  if(!data[i].mobile) return alert("Mobile number missing");
  const msg=encodeURIComponent("Please pay your dues for the current month at the lodge. Kindly ignore if already paid.");
  window.open(`https://wa.me/91${data[i].mobile}?text=${msg}`,"_blank");
}

function search(q){
  q=q.toLowerCase();
  document.querySelectorAll(".card").forEach((c,i)=>{
    c.style.display=(data[i]?.name||"").toLowerCase().includes(q)?"":"none";
  });
}

function save(){
  localStorage.setItem("data_"+currentMonth,JSON.stringify(data));
  localStorage.setItem("currentMonth",currentMonth);
}

function changeMonth(){
  save();
  currentMonth=monthPicker.value;
  data=JSON.parse(localStorage.getItem("data_"+currentMonth)||"[]");
  render();
}

function exportBackup(){
  save();
  const blob = new Blob([JSON.stringify({month:currentMonth,data},null,2)],{type:"application/json"});
  const url = URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;
  a.download="backup_"+currentMonth+".json";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

function importBackup(){ importFile.click(); }
importFile.onchange=e=>{
  const reader=new FileReader();
  reader.onload=()=>{
    try{
      const b=JSON.parse(reader.result);
      currentMonth=b.month;
      data=b.data;
      save();
      monthPicker.value=currentMonth;
      render();
    }catch(err){alert("Invalid backup file");}
  };
  reader.readAsText(e.target.files[0]);
};

function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("dark",document.body.classList.contains("dark"));
}
if(localStorage.getItem("dark")==="true") document.body.classList.add("dark");

/* PDF Export with progress animation, alternate row shading, header freeze */
async function exportPDF(){
  pdfProgressContainer.style.display="block";
  pdfProgressBar.style.width="0%";
  await new Promise(r=>setTimeout(r,50));

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("p","mm","a4");
  const pageW = doc.internal.pageSize.getWidth();
  let y=20;
  const startX=15;
  const rowH=10;
  const colW=[20,140,40];

  const monthName=new Date(currentMonth+"-01").toLocaleString("en-US",{month:"long",year:"numeric"});
  doc.setFontSize(14);
  doc.text("Student Lodge Payment Report",pageW/2,y,{align:"center"});
  y+=7;
  doc.setFontSize(11);
  doc.text(monthName,pageW/2,y,{align:"center"});
  y+=10;

  const headers=["S.No","Name","Status"];
  headers.forEach((t,i)=>{
    doc.setFillColor(200,200,200);
    doc.rect(startX+colW.slice(0,i).reduce((a,b)=>a+b,0),y,colW[i],rowH,"F");
    doc.setTextColor(0);
    doc.text(t,startX+colW.slice(0,i).reduce((a,b)=>a+b,0)+2,y+7);
  });
  y+=rowH;

  for(let i=0;i<data.length;i++){
    if(y>280){
      doc.addPage();
      y=20;
      headers.forEach((t,j)=>{
        doc.setFillColor(200,200,200);
        doc.rect(startX+colW.slice(0,j).reduce((a,b)=>a+b,0),y,colW[j],rowH,"F");
        doc.setTextColor(0);
        doc.text(t,startX+colW.slice(0,j).reduce((a,b)=>a+b,0)+2,y+7);
      });
      y+=rowH;
    }
    doc.setFillColor(i%2===0?245:255);
    colW.forEach((w,j)=>{
      doc.rect(startX+colW.slice(0,j).reduce((a,b)=>a+b,0),y,w,rowH,"F");
      doc.setDrawColor(0);
      doc.rect(startX+colW.slice(0,j).reduce((a,b)=>a+b,0),y,w,rowH);
    });
    doc.setTextColor(0);
    doc.text(String(i+1),startX+2,y+7);
    doc.text(data[i].name||"",startX+colW[0]+2,y+7);
    doc.setTextColor(data[i].paid?22:185,data[i].paid?163:28,data[i].paid?74:28);
    doc.text(data[i].paid?"PAID":"NOT PAID",startX+colW[0]+colW[1]+2,y+7);
    doc.setTextColor(0);

    pdfProgressBar.style.width = ((i+1)/data.length*100)+"%";
    await new Promise(r=>setTimeout(r,20));
  }

  doc.save("Student_Lodge_"+currentMonth+".pdf");
  pdfProgressContainer.style.display="none";
}

render();
</script>
</body>
</html>
